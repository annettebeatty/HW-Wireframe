<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HW Wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
        <div class="vertical-block gray">header</div>
        <div class="vertical-block gray">nav</div>

        <div class="vertical-block priority" > <!-- start of section block -->
            <div class="horizontal-block gray">
            <!-- horizontal boxes start here -->
                <div class="section-block gray priority">
                    <div class="vertical-block">section</div>
                    <div class="article-block darkgray priority">
                        <!-- more sub-boxes -->
                        <div class="vertical-block">article</div>
                        <div class="subsection-block">h1, h2, h3</div>
                        <div class="subsection-block">p</div>
                    </div>
                </div>
            </div>

            <div class="horizontal-block gray">
            <!-- horizontal boxes start here (this is hacky, but works) -->
                <div class="section-block gray priority">
                    <div class="vertical-block">aside</div>
                    <div class="article-block priority">
                    <!-- more sub-boxes -->
                        <div class="vertical-block"></div>
                        <div class="vertical-block"></div>
                        <div class="vertical-block"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="vertical-block gray">footer</div> 
        <div class="vertical-block lowpriority"></div>   
</body>
